<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <div ng-controller="CountriesController as couCtrl">
<!--          Country's table      -->
        <table class="country-table">
            <tr>
                <th>Country</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="country in couCtrl.countries">
              <td class="title"><a href='' class="country-title" ng-click="couCtrl.showCities(country.id)">{{country.title}}</a></td>
              <td class="text"> {{country.text}}</td>
            </tr>
        </table>
        <table class="city-table" ng-show="couCtrl.cityTableVis">
            <tr>
                <th>City</th>
                <th>Description</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="city in couCtrl.cities">
              <td class="title"><a href='' class="city-title" ng-show="city.vis">{{city.title}}</a></td>
              <td class="text" ng-show="city.vis"> {{city.desc}}</td>
              <td class="button" ng-show="city.vis"><button ng-click="couCtrl.remCity(city)">Delete</button></td>
            </tr>
        </table>
        <form name="addNewCity" ng-show="couCtrl.cityTableVis">
            <select>
                <option ng-repeat="country in couCtrl.countries" value="{{country.title}}">{{country.title}}</option>
            </select>
            <input type="edit" name="addCityTitle" value="City Title">
            <input type="edit" name="addCityDesc" value="City Description">
            <button class="add-submit" ng-click="addCity()">Adding</button>
        </form>
      </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
