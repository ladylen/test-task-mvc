<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <div ng-controller="CountriesController as couCtrl">
<!--          Country's table      -->
        <table class="country-table">
            <tr>
                <th>Country</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="country in couCtrl.countries">
              <td class="title"><a href='' class="country-title">{{country.title}}</a></td>
              <td class="text"> {{country.text}}</td>
              <td class="text"><button ng-click="couCtrl.showId(country.id)">Show cities</button></td>
            </tr>
        </table>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
